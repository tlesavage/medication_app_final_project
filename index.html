<!DOCTYPE html>
<html>
  <head>
    <title>MedTracker</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="medList.html">Medications</a></li>
        <li><a href="aboutus.html">About Us</a></li>
      </ul>
    </header>
    <main>
      <section class="container" id="upNextSec">
        <header>Up Next</header>
        <p id="noMedMessage">You have no medications</p>
        <table id="upNextTable" hidden>
          <tr>
            <th>Medication</th>
            <th>Time to Take Next</th>
            <th>Dosage Required</th>
            <th>Took/Skip</th>
          </tr>
        </table>
      </section>
      <section class="container left" id="recentAdd">
        <header>Your Most Recent Medications</header>
        <p id="medRecent1">You have not added any medications</p>
        <p id="medRecent2"></p>
        <a href="addmed.html" id="editMeds">Edit Current Medications</a>
        <button type="button" name="addNewMed" id="addNewButton">Add New</button>
      </section>
      <section class="container right" id="streak">
        <canvas id="myChart" width="300" height="300"></canvas>
      </section>
    </main>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
