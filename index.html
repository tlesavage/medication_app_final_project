<!DOCTYPE html>
<html>
  <head>
    <title>MedTracker</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js'></script>
  </head>
  <body class="clearfix">
    <header>
      <div id="logo">
        <img src="imgs/main_logo1.png">
      </div>
      <div id="topNav">
        <nav id="globalNav">
          <a class="navLink" href="index.html">Home</a>
          <a class="navLink" href="medList.html">Medications</a>
          <a class="navLink" href="archives.html">Archives</a>
          <a class="navLink" href="aboutus.html">About Us</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="container" id="upNextSec">
        <h1>Up Next</h1>
        <p id="noMedMessage">You have no medications</p>
        <table class="medicationTableView" id="upNextTable" hidden>
          <tr>
            <th>Medication</th>
            <th>Time to Take Next</th>
            <th>Dosage Required</th>
            <th>Took/Skip</th>
          </tr>
        </table>
      </section>
      <section class="containerLeft">
          <h1>Your Upcoming Refills</h1>
          <section id="refills">
            <p id='noRefills'>You have no medications needing a refill.</p>
          </section>
          <section id="thingsToDoGroup">
            <a id="editLinkThing" href="addmed.html" id="editMeds">Edit Current Medications</a>
            <form action="addmed.html">
              <input id="addDrugsButton" class="buttonThing" type="submit" value="Add Medication">
            </form>
          </section>
      </section>
      <section class="containerRight" id="streak">
        <canvas id="myChart" width="150" height="100"></canvas>
      </section>
    </main>
    <footer align="center">
      <p class="copyright">&copy; 2016 MedTracker</p>
      <a class="footLink" href="index.html">Home</a>
      <a class="footLink" href="medList.html">Medications</a>
      <a class="footLink" href="archives.html">Archives</a>
      <a class="footLink" href="aboutus.html">About Us</a>
    </footer>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
